<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%- if is_production %}
    {% for result in asset_css('src/main.ts') %}
    <link rel="stylesheet" crossorigin="" href="{{ result }}">
    {% endfor %}
    {%- endif %}
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    {%- if not is_production %}
    <script type="module" src="{{ asset('@vite/client') }}"></script>
    {%- endif %}
    <script type="module" src="{{ asset('src/main.ts') }}"></script>
  </body>
</html>
